<div class="row">

  <div class="col-lg-3">

    <div class="list-group">
      <a routerLink="/category/1" class="list-group-item" routerLinkActive="bg-primary text-white font-weight-bold">Category 1</a>
      <a routerLink="/category/2" class="list-group-item" routerLinkActive="bg-primary text-white font-weight-bold">Category 2</a>
      <a routerLink="/category/3" class="list-group-item" routerLinkActive="bg-primary text-white font-weight-bold">Category 3</a>
    </div>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">


    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" [src]="product.imageUrl" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{product.name}}</a>
            </h4>
            <h5>{{product.unitPrice | currency: 'INR'}}</h5>
            <p class="card-text text-truncate">{{product.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">Add Cart</button>
          </div>
        </div>
      </div>
    </div>


  </div>
  <!-- /.col-lg-9 -->

</div>
