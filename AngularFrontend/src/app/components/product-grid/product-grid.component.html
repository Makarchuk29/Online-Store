<div class="row">

  <div class="col-lg-3">
    <app-product-category></app-product-category>
  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">


    <div class="row">

      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <a routerLink="/products/{{product.id}}">
            <img class="card-img-top" [src]="product.imageUrl" alt="">
          </a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/products/{{product.id}}">{{product.name}}</a>
            </h4>
            <h5>{{product.unitPrice | currency: 'INR'}}</h5>
            <p class="card-text text-truncate">{{product.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">Add Cart</button>
          </div>
        </div>
      </div>
      <div *ngIf="products?.length == 0" class="col-md-12 alert alert-warning mt-3">
      No product found
    </div>
    </div>


    <!--pagination-->
    <div class="row">

      <!-- page size drop down selection -->
      <div class="col-md-6">

        <div class="row">
          <div class="col-md-4">
            <span class="mr-2">Page Size: </span>
          </div>
          <div class="col-md-8">
            <select (change)="updatePageSize($event.target.value)"
                    class="form-control-sm">
              <option>6</option>
              <option>9</option>
              <option>12</option>
              <option>15</option>
            </select>
          </div>
        </div>

      </div>

      <!-- pagination component -->
      <div class="col-md-6">
        <ngb-pagination [(page)]="currentPage"
                        [pageSize]="pageSize"
                        [collectionSize]="totalRecords"
                        (pageChange)="listProducts()"
                        class="d-flex justify-content-end">
          <ng-template ngbPaginationFirst>First</ng-template>
          <ng-template ngbPaginationLast>Last</ng-template>
          <ng-template ngbPaginationPrevious>Prev</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template>

        </ngb-pagination>
      </div>

    </div>
  </div>
</div>
